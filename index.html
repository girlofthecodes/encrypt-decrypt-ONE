<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Angkor&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <!--Windows alert SWAL-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <title>Encoder</title>
</head>
<body>
    <main>
        <section class="encoder">
            <div class="encrypt">
                <textarea id="text" name="text-encoded" type="text" oninput="this.value = removeSpace();" cols="30" rows="10" placeholder="Enter the text"></textarea>
                <div class="buttons">
                    <button id="encrypt" type="button" onclick="encrypt()">Encrypt</button>
                    <button type="button" onclick="decrypt()">Decrypt</button>
                </div>
                <div class="warning">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
                        <path fill-rule="evenodd" d="M6.701 2.25c.577-1 2.02-1 2.598 0l5.196 9a1.5 1.5 0 0 1-1.299 2.25H2.804a1.5 1.5 0 0 1-1.3-2.25l5.197-9ZM8 4a.75.75 0 0 1 .75.75v3a.75.75 0 1 1-1.5 0v-3A.75.75 0 0 1 8 4Zm0 8a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z" clip-rule="evenodd" />
                    </svg>
                    <p>Only lowercase letters and no accents</p>
                </div>
            </div>
            <div class="decrypt">
                <div id="hide">
                    <img  id="image" src="./assets/search.png" alt="programming-svg">
                    <div class="message-encrypt">
                        <h2 id="title-message">No message was found!</h2>
                        <p id="paragraph">Enter the text you want to encrypt or decrypt.</p>
                    </div>
                </div>
                <div id="show"> <!--Show text-->
                    <textarea name="text" id="copy-text" cols="30" rows="10"></textarea>    
                    <button id="copy-btn" type="button" onclick="copyText()">Copy</button>
                </div>
            </div>
        </section>
    </main>
